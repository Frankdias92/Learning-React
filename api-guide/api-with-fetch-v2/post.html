<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post</title>

    <link rel="stylesheet" href="./src/css/global.css" />
    <script src="./src/js/app.js" defer></script>
  </head>
  <body>
    <header>
      <div class="wrapper-pad">
        <h1>Code Journey</h1>
        <a href="index.html">Home</a>
      </div>
    </header>

    <div id="mainContainer" class="hide containerBody">
      <p class="loading">Loading...</p>
      <div class="publis"></div>

      <section class="container borderForm">
        <form id="form" class="wrapperItem">
          <label for="profile">Your Name</label>
          <input
            type="text"
            name="profile"
            id="profile-form"
            placeholder="Profile Name"
            required
          />
          <label for="body">Comment</label>
          <textarea
            name="body"
            id="body-form"
            class="form"
            placeholder="Your comment"
            required
            rows="3"
          ></textarea>

          <input class="button" type="submit" value="Send" />
        </form>
      </section>
      
      <h2>Comments</h2>
      <div class="containerComments container"></div>
    </div>

    <footer>
      <div class="footerWrapper">
        <h1>Info</h1>
        <ul>
          <li>
            <a href="https://www.linkedin.com/in/franklinmacedodias/" target="_blank">
              <LinkedinLogo />
              Linkedin
            </a>
          </li>
          <li>
            <a href="https://github.com/Frankdias92" target="_blank">
              <GithubLogo />
              Git Hub
            </a>
          </li>
          <li>
            <a href="https://medium.com/@frankmcdias" target="_blank">
              <MediumLogo />
              Medium
            </a>
          </li>
        </ul>
      </div>
  
      <div>
        <h1>About</h1>
        <p>Project used for the purpose of studying the use of React Hooks.</p>
      </div>
    </footer>
  </body>
</html>
