<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journey</title>

  <link rel="stylesheet" href="./src/css/global.css">
  <script src="./src/js/app.js" defer></script>
</head>
<body>
  <h1>Code Journey</h1>
  <p class="loading">Loading...</p>

  <section>
    <form id="newPostForm">
      <div>
        <label for="post">Title Name</label>
        <input 
          type="text" 
          name="post" 
          class="post-form" 
          placeholder="Your Title" 
          required
        >
      </div>
      <div>
        <textarea
          name="body" 
          class="body-text" 
          placeholder="Writte something..." 
          required
        ></textarea>
      </div>
      <input type="submit" value="Send">
    </form>
  </section>

  <div id="postsContainer"></div>
</body>
</html>
