<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journey</title>

  <link rel="stylesheet" href="./src/css/global.css">
  <script src="./src/js/app.js" defer></script>
</head>
<body>
  <header>
    <div class="wrapper-pad">
      <h1>Code Journey</h1>
    </div>
  </header>
  
  <div class="containerBody">
    <p class="loading">Loading...</p>
    
    <section class="container">
      <h1>Writte something to test ;)</h1>
      <form id="newPostForm" class="form wrapperItem">
          <input 
            type="text" 
            name="post" 
            class="post-form container" 
            placeholder="Your Title" 
            required
          >
          <textarea
            name="body" 
            class="body-text form wrapper" 
            placeholder="Writte something..." 
            required
            rows="3"
          ></textarea>
        <input class="button" type="submit" value="Send">
      </form>
    </section>

    <div id="postsContainer" class="container"></div>
  </div>
  
  <footer>
    <div class="footerWrapper">
      <h1>Info</h1>
      <ul>
        <li>
          <a href="https://www.linkedin.com/in/franklinmacedodias/" target="_blank">
            <LinkedinLogo />
            Linkedin
          </a>
        </li>
        <li>
          <a href="https://github.com/Frankdias92" target="_blank">
            <GithubLogo />
            Git Hub
          </a>
        </li>
        <li>
          <a href="https://medium.com/@frankmcdias" target="_blank">
            <MediumLogo />
            Medium
          </a>
        </li>
      </ul>
    </div>

    <div>
      <h1>About</h1>
      <p>Project used for the purpose of studying the use of React Hooks.</p>
    </div>
  </footer>
</body>
</html>
