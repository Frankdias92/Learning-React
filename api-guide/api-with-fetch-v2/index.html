<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journey</title>

  <link rel="stylesheet" href="./src/css/global.css">
  <script src="./src/js/app.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Code Journey</h1>
    <p class="loading">Loading...</p>

    <section class="container">
      <form id="newPostForm" class="form wrapperItem">
        <div class="wrapper">
          <!-- <label for="post">Title Name</label> -->
          <input 
            type="text" 
            name="post" 
            class="post-form container" 
            placeholder="Your Title" 
            required
          >
        </div>
        <div class="container">
          <textarea
            name="body" 
            class="body-text form wrapper" 
            placeholder="Writte something..." 
            required
          ></textarea>
        </div>
        <input class="button" type="submit" value="Send">
      </form>
    </section>

    <div id="postsContainer" class="container"></div>
  </div>
  
</body>
</html>
